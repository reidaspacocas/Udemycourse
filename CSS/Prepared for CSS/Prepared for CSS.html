<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Prepared fo CSS</title>
</head>

<body>
    <form action="/CSS">
        <p>
            <label for=first>Nome</label>
            <input type="text" placeholder="Nome" id=first name=first>

            <label for="last">Sobrenome</label>
            <input type="text" placeholder="Sobrenome" id="last" name="last">
        </p>

        <p>
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" name="username">
        </p>

        <p>
            <label for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password" name="password">
        </p>

        <p>
            <label for="email">E-Mail</label>
            <input type="email" placeholder="E-Mail" id="email" name="email">
        </p>

        <p>
            <label for=nascimento>Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento">
        </p>

        <p>
            <label for="genero">Genero</label>
            <select name="genero" id=genero>
                <option value="" name="genero" selected>--Choose a Gender--</option>
                <option value="masc" name="genero">Masculino</option>
                <option value="fem" name="genero">Feminino</option>
                <option value="lgbt" name="genero">LGBTQ+</option>
                <option value="nao" name="genero">Prefiro NÃ£o Dizer</option>
        </p>

        <button>Registrar</button>
    </form>


</body>

</html>
