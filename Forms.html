<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <a href="about.html">Initial Page</a>

    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username: </label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>

        <p> 
            <label for="password">Enter a Password: </label>  
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <p>    
            <label for="color">Chose a Color: </label>
            <input type="color" id="Color" name="color">
        </p>

        <p> 
            <!-- Alternative way to label an input (less common) -->
            <label>     
                Date of Birth:   
                <input type="date" name="birth">
            </label> 
        </p>    
            <!-- This button doesn't submit the form b/c of the "type" attribute -->
            <button type="button">Regular button (won't submit)</button>
            <!-- This button submit the form! -->
            <button>Submit</button>
            <!--So does this one  -->
            <input type="submit" value="Click Me!">

            
    </form>
    <hr>
    <!-- Outside of a form, no default behavior -->
    <button>Not inside form</button>

    <h2>Hijacking Searches</h3>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit Search</button>
    </form>

    <h3>Search Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree"> I agree to everything</label>
        <p>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="S">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="M">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Select an Entree</label>
            <select name="meal" id="meal">
                <option value="" selected>--Choose an Option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegeterian</option>
                <option value="steak">Steak</option>
            </select>    
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
            
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            </br>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type something here"></textarea>
        </p>

        <h2>Validations Demo</h2>
            <label for="first">Enter First Name:</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="15" required>
            </p>

            <p>
                <!-- <input typ="email" required -->
                <input type="url">
            </p>
 













        <p>     
            <input type="range" list="tickmarks">
                <datalist id=tickmarks> 
                    <option value="0" label="0%">
                        <option value="10">
                            <option value="20">
                                <option value="30">
                                    <option value="40">
                                        <option value="50" label="50%">
                                    <option value="60">
                                <option value="70">
                            <option value="80">
                        <option value="90">
                    <option value="100" label="100">
                </datalist>
        </p>
        <button>Submit</button>
    </form>

</body>
</html>
