<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Marathon</title>
</head>

<body>
    <h1>Race Registration!</h1>
        <form action="">  
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="firstname" required >

                <label for="last">Last Name</label>
                <input type="text" id="last" name="lastname" required >
            </div>

            <div>
                <p>Select a race:</p>
                    <div>
                        <label for="funrun">Fun Run 5K</label>
                        <input type="radio" id="funrun" name="race" value="funrun">
                    </div>
                    <div>
                        <label for="half">Half Marathon</label>
                        <input type="radio" id="half" name="race" value="half">
                    </div>
                    <div>
                        <label for="">Full Marathon</label> 
                        <input type="radio" id="full" name="race" value="full">
                    </div>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="kids">Under 18</option>
                    <option value="ya">18-30</option>
                    <option value="adults">30-50</option>
                    <option value="seniors">50+</option>               
                </select>

            <div>                
                <button>Register!</button>
            </div>
            
        </form>

</body>
</html>
